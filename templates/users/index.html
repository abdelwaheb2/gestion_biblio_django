{% extends  'index.html' %}

{% block body %}
<head>
    <style>
        i{
            transition: .5s;
        }
        a:hover i{
            margin-right: -10px;
        }
        
    </style>
</head>
    <h1 style="font-size: 60px;" class="text-center fw-bold text-secondary mb-5 ">library</h1>

    <div class="row">
        <div class="col-6 mb-5">
            <div class="card w-75 mx-auto mb-3">
                <div class="card-body py-4 border-dark bg-primary bg-gradient  d-flex align-items-center justify-content-between">
                  <h2 class="card-title d-flex align-items-center gap-2"><i class="bi bi-people-fill fs-1"></i> <span class="text-white">Students</span></h2>
                  <p class="card-text text-white fs-4 fw-bold"> {{count_student}} </p>
                </div>
                <a href="{% url 'student' %}" class="card-footer details bg-primary bg-gradient border-dark d-flex justify-content-between align-items-center" style="--bs-bg-opacity: .5;">
                    <span class="text-primary text-link fw-bolder">Views details</span>
                    <i class="bi bi-arrow-right-circle fs-4"></i>
                </a>
            </div>
        </div>
        <div class="col-6 mb-5">
            <div class="card w-75 mx-auto mb-3">
                <div class="card-body py-4 border-dark bg-success bg-gradient  d-flex align-items-center justify-content-between">
                  <h2 class="card-title d-flex align-items-center gap-2"><i class="bi bi-journal-bookmark-fill fs-1"></i> <span class="text-white">Books</span></h2>
                  <p class="card-text text-white fs-4 fw-bold"> {{count_book}} </p>
                </div>
                <a href="{% url 'book' %}" class="card-footer details bg-success bg-gradient border-dark d-flex justify-content-between align-items-center" style="--bs-bg-opacity: .5;">
                    <span class="text-success fw-bolder">Views details</span>
                    <i class="bi bi-arrow-right-circle fs-4"></i>
                </a>
            </div>
        </div>
        <div class="col-6 mb-5">
            <div class="card w-75 mx-auto mb-3">
                <div class="card-body py-4 border-dark bg-danger bg-gradient  d-flex align-items-center justify-content-between">
                  <h2 class="card-title d-flex align-items-center gap-2"><i class="bi bi-person-lines-fill fs-1"></i> <span class="text-white">Authors</span></h2>
                  <p class="card-text text-white fs-4 fw-bold"> {{count_author}} </p>
                </div>
                <a href="{% url 'author' %}" class="card-footer details bg-danger bg-gradient border-dark d-flex justify-content-between align-items-center" style="--bs-bg-opacity: .5;">
                    <span class="text-danger fw-bolder">Views details</span>
                    <i class="bi bi-arrow-right-circle fs-4"></i>
                </a>
            </div>
        </div>
        <div class="col-6 mb-5">
            <div class="card w-75 mx-auto mb-3">
                <div class="card-body py-4 border-dark bg-warning bg-gradient  d-flex align-items-center justify-content-between">
                  <h2 class="card-title d-flex align-items-center gap-2"><i class="bi bi-clipboard2-check-fill fs-1"></i> <span class="text-white">Borrowing</span></h2>
                  <p class="card-text text-white fs-4 fw-bold"> {{count_borrowing}} </p>
                </div>
                <a href="{% url 'borrowing' %}" class="card-footer details bg-warning bg-gradient border-dark d-flex justify-content-between align-items-center" style="--bs-bg-opacity: .5;">
                    <span class="text-warning fw-bolder">Views details</span>
                    <i class="bi bi-arrow-right-circle fs-4"></i>
                </a>
            </div>
        </div>
        
    </div>
    


{% endblock %}
