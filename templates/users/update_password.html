{% extends  'index.html' %}

{% block body %}
<form class=" px-5 bg-light bg-gradient py-4 form-control w-50 mx-auto" method="post">
    {% csrf_token %}
    <label for="username">Password</label>
    <input class="form-control" type="text" id="username" required name="password1">
    <br>
    <label for="password">Confirme votre password</label>
    <input class="form-control" type="password" id="password" required name="password2">
    
    {% for m in messages %}
        <div class="mt-2 fw-bold">
            <span class="text-danger">{{ m }}</span>         
        </div>
    {% endfor %}
    
    <button class="btn mt-5 btn-primary w-100" type="submit">Update</button>
</form>
{% endblock %}
